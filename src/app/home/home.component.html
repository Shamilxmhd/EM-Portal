<div class="container-fluid">
    <div class="row">
        <div *ngIf="sideBarStatus" style="height: 92vh; width:fit-content;"
            class="side-bar col-lg-2 d-flex bg-dark flex-column p-3">
            <a style="text-decoration: none; color: white;" class="fw-bolder mb-3" routerLink="/dashboard">HOME</a>
            <a style="text-decoration: none; color: white;" class="fw-bolder" routerLink="/users">USERS</a>
            <button (click)="logout()" class="btn mt-auto text-light fw-bolder">Logout
                <i class="fa-solid fa-right-from-bracket ms-1"></i>
            </button>
        </div>
        <div class="col">
            <div class="row w-100 pt-2">
                <div class="col-lg-8">
                    <div style="height: 180px; background-image: url('https://t4.ftcdn.net/jpg/04/95/28/65/360_F_495286577_rpsT2Shmr6g81hOhGXALhxWOfx1vOQBa.jpg');"
                        class="banner rounded p-3 d-flex align-items-center shadow">
                        <h1 class="fw-bolder text-light"><i (click)="menuBtnClicked()" style="cursor: pointer;"
                                class="fa-solid fa-bars me-3"></i>Welcome {{adminName}} !!!</h1>
                    </div>
                    <div class="row mt-3 ms-1">
                        <div class="col-lg-5 border rounded shadow">
                            <!-- calender -->
                            <app-calender></app-calender>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-5 border rounded shadow">
                            <!-- chart -->
                            <app-chart></app-chart>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div style="height: 400px;" class="edit-admin border rounded shadow p-2">
                        <!-- child -->
                        <app-update-admin (onAdminChange)="onAdminChange($event)"></app-update-admin>
                    </div>
                    <div style="height: 150px; background-image: url('https://t4.ftcdn.net/jpg/04/95/28/65/360_F_495286577_rpsT2Shmr6g81hOhGXALhxWOfx1vOQBa.jpg');background-repeat: no-repeat;"
                        class="rounded p-3 d-flex align-items-center shadow justify-content-center mt-3">
                        <h3 class="fw-bolder text-light"><i class="fa-solid fa-users me-2"></i>Employees :
                            {{userCount}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
