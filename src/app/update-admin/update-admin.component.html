<div *ngIf="!editAdminStatus" style="height: 100%;"
    class="edit align-items-center justify-content-center d-flex flex-column w-100">
    <img class="img-fluid rounded" width="200px" height="200px" [src]="profilePicture" alt="profile">
    <br>
    <button (click)="editAdminBtn()" class="btn btn-link"><i class="fa-solid fa-user-pen me-2"></i>Edit Admin
        Details</button>
</div>
<div *ngIf="editAdminStatus" style="height: 100%;"
    class="admin-detail d-flex flex-column align-items-center justify-content-center w-100">
    Admin Details
    <h3 class="fw-bolder">Update Admin Details</h3>
    <label>
        <input (change)="getFile($event)" type="file" style="display: none;">
        <img class="img-fluid rounded" height="150px" width="150px" height="200px" [src]="profilePicture" alt="profile">
    </label>
    <input [(ngModel)]="adminDetails.name " type="text" placeholder="Admin name" class="form-control mt-2">
    <input [(ngModel)]="adminDetails.password" type="text" placeholder="Admin password" class="form-control mt-2">
    <div class="d-flex justify-content-evently mt-3 w-100">
        <button (click)="onCancel()" class="btn btn-warning me-3">Cancel</button>
        <button (click)="editAdmin()" class="btn btn-success">Update</button>

    </div>
</div>
